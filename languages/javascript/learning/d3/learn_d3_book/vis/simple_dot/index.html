<!DOCTYPE html>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module">

    const width = 640;
    const height = 400;
    const marginTop = 20;
    const marginRight = 20;
    const marginBottom = 30;
    const marginLeft = 40;

    const labels = ["One", "Two", "Three", "Short", "Longer", "The Longest", "Town", "House", "Bazinga"]

    let data = []

    for (let i = 0; i < 60; i++) {
        data.push([Math.random() * 250 + 80, Math.random() * 450 + 80, labels[Math.floor(Math.random() * labels.length)]]);
    }

    const x = d3.scaleUtc()
        .domain([new Date("2023-01-01"), new Date("2024-01-01")])
        .range([marginLeft, width - marginRight]);

    const y = d3.scaleLinear()
        .domain([0, 100])
        .range([height - marginBottom, marginTop]);

    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height);

    svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x));

    svg.append("g")
        .attr("transform", `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y));

    svg.append("g")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .attr("r", 10)
    .attr("cx", d => d[1])
    .attr("cy", d => d[0])
    .style("fill", "blue")

    svg.append("g")
    .selectAll("g")
    .data(data)
    .enter()
    .append("text")
    .text(d => d[2])
    .style("font-size", "10px")
    .style("color", "red")
    .attr("transform", d => `translate(${10 + d[1]}, ${3 + d[0]})`);

    container.append(svg.node());

</script>
