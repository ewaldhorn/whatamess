<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of SVG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        svg {
            border: solid 1px lightgray;
            background-color: hsla(240, 100%, 50%, 0.2)
        }

        #bars {
            fill: red;
        }

        #round {
            opacity: .7;
            fill: blue;
        }

        .reds {
            fill: red;
        }

        .semitr {
            fill-opacity: 0.5;
        }
    </style>
</head>

<body>
    <h2>SVG Examples</h2>
    <svg width="500" height="300">
        <circle r="25"></circle>
        <circle cx="250" cy="200" r="50"></circle>
        <circle cx="50" cy="50" r="20"></circle>
        <circle cx="400" cy="300" r="50"></circle>
    </svg>

    <svg width="400" height="200">
        <line x2="400" stroke="red" stroke-width="5" />
        <line y2="150" stroke="blue" stroke-width="5" />
        <line x2="200" y2="150" stroke="black" stroke-width="1" />
    </svg>

    <svg width="500" height="200">
        <rect x="50" y="50" width="90" height="90" class="semitr" />
        <rect x="200" y="50" width="175" height="100" rx="40" ry="40" class="reds semitr" />
        <rect x="450" y="25" width="100" height="150" class="reds" />
    </svg>

    <svg width="500" height="300">
        <rect x="50" y="50" height="100" width="100" rx="10" ry="10" stroke="red" stroke-width="10" fill-opacity="0" />
        <rect x="75" y="75" height="100" width="100" rx="10" ry="10" fill="gray" stroke="black" stroke-width="10"
            fill-opacity=".7" />
        <rect x="100" y="100" height="100" width="100" rx="10" ry="10" fill="yellow" stroke="blue" stroke-width="10"
            stroke-opacity=".6" />
        <rect x="300" y="50" height="150" width="25" />
        <rect x="400" y="50" height="150" width="25" fill-opacity=".5" />
        <rect x="250" y="100" height="50" width="300" fill="red" stroke="orange" stroke-width="10"
            stroke-opacity=".5" />
        <rect x="350" y="50" height="150" width="25" />
        <rect x="450" y="50" height="150" width="25" fill-opacity=".5" />
    </svg>

    <svg width="500" height="300">
        <ellipse cx="150" cy="100" rx="150" ry="100" fill="yellow" fill-opacity="0.5" stroke="blue" stroke-width="1"
            stroke-dasharray="5 5" />
        <ellipse cx="400" cy="150" rx="75" ry="125" fill="red" fill-opacity="0.2" stroke="red" stroke-width="5"
            stroke-opacity="0.5" />
        <ellipse cx="400" cy="250" rx="150" ry="40" fill="black" fill-opacity="0" stroke="green" stroke-width="20"
            stroke-opacity="0.2" />
    </svg>


    <svg width="500" height="300">
        <polygon points="150,150 50,150 100,20 150,50 200,200 50,200 20,154 48,82 32,20" fill="blue" stroke="orange"
            stroke-width="2" />
        <polygon points="450,150 350,150 400,20 450,50 500,200 350,200 320,154 348,82 332,20" fill="red" stroke="black"
            fill-rule="evenodd" />
    </svg>

    <svg width="500" height="300">
        <path d="M100,200 C200,50 300,100 300,200 L400,250 500,100" fill="yellow" stroke="red" stroke-width="4" />
    </svg>

    <svg width="500" height="300">
        <rect x="40" y="40" height="36" width="200" />
        <text font-size="36" x="40" y="70" fill="lightgray">Some text.</text>
    </svg>

    <svg width="500" height="300">
        <g id="bars" transform="translate(0,100) rotate(-90, 100, 150)">
            <rect x="100" y="150" height="20" width="150"></rect>
            <rect x="100" y="180" height="20" width="100"></rect>
            <rect x="100" y="210" height="20" width="200"></rect>
        </g>
        <g id="round" transform="translate(200,100) scale(.3) ">
            <circle cx="280" cy="220" r="50"></circle>
            <ellipse cx="150" cy="90" rx="80" ry="50"></ellipse>
        </g>
    </svg>

    <svg width="600" height="200">
        <defs>
            <rect id="black" x="0" y="0" width="20" height="20" fill="rgb(64,32,32)" />
            <rect id="white" x="0" y="0" width="20" height="20" fill="rgb(255,225,200)" />
        </defs>
        <g transform="translate(10,10) scale(3)">
            <use xlink:href="#black" />
            <use xlink:href="#white" transform="translate(20)" />
            <use xlink:href="#white" transform="translate(0,20)" />
            <use xlink:href="#black" transform="translate(20,20)" />
        </g>
        <g transform="translate(140,10) scale(3)">
            <use xlink:href="#black" />
            <use xlink:href="#white" transform="translate(20)" />
            <use xlink:href="#white" transform="translate(0,20)" />
            <use xlink:href="#black" transform="translate(20,20)" />
        </g>
        <g transform="translate(270,10) scale(3)">
            <use xlink:href="#black" />
            <use xlink:href="#white" transform="translate(20)" />
            <use xlink:href="#white" transform="translate(0,20)" />
            <use xlink:href="#black" transform="translate(20,20)" />
        </g>
        <g transform="translate(400,10) scale(3)">
            <use xlink:href="#black" />
            <use xlink:href="#white" transform="translate(20)" />
            <use xlink:href="#white" transform="translate(0,20)" />
            <use xlink:href="#black" transform="translate(20,20)" />
        </g>
    </svg>

    <svg width="400" height="300" viewBox="-400 -300 800 600">
        <line x1="0" y1="-300" x2="0" y2="300" />
        <line y1="0" x1="-400" y2="0" x2="400" />
        <rect x="-130" y="-130" height="20" width="200" fill="red" />
        <rect x="130" y="-130" height="200" width="20" fill="blue" />
        <rect x="0" y="100" height="20" width="200" fill="green" />
        <rect x="-130" y="-65" height="200" width="20" fill="orange" />
    </svg>


    <svg width="600" height="300">
        <defs>
            <linearGradient x2="1" id="rainbow">
                <stop offset="0" stop-color="rgb(255,0,0)" />
                <stop offset="0.25" stop-color="rgb(255,255,64)" />
                <stop offset="0.5" stop-color="rgb(64,255,64)" />
                <stop offset="0.75" stop-color="rgb(64,64,255)" />
                <stop offset="1" stop-color="rgb(128,0,255)" />
            </linearGradient>
            <radialGradient cx="0.35" cy="0.35" r="1" id="glow">
                <stop offset="0" stop-color="rgb(255,255,255)" />
                <stop offset="0.5" stop-color="rgb(0,128,255)" />
                <stop offset="1" stop-color="rgb(128,0,255)" />
            </radialGradient>
        </defs>
        <rect x="0" y="0" width="200" height="200" fill="url(#rainbow)" transform="translate(50,50)" />
        <circle cx="100" cy="100" r="100" fill="url(#glow)" transform="translate(300,50)" />
    </svg>

    <svg width="600" height="300">
        <defs>
            <filter id="filter1">
                <feGaussianBlur stdDeviation="7" />
            </filter>
            <filter id="filter2" x="-100" y="-100" height="200" width="200">
                <feGaussianBlur stdDeviation="0,5" in="SourceGraphic" />
            </filter>
        </defs>
        <text id="text" font-size="40" fill="black" x="50" y="60" filter="url(#filter2)">Do you need glasses?</text>
        <g id="stardot" transform="translate(100,25) scale(0.5)">
            <polygon id="star" points="250,0 400,500 0,200 500,200 100,500" fill="red" fill-rule="evenodd" />
            <circle id="circ" cx="250" cy="283" r="75" fill="blue" filter="url(#filter1)" />
        </g>
    </svg>

    <svg width="300" height="300">
        <defs>
            <filter id="shadow">
                <feDropShadow style="flood-color: green" dx="5" dy="5" stdDeviation="3" />
            </filter>
            <linearGradient id="grad" x1="0" y1="0" x2="100%" y2="0">
                <stop offset="0%" stop-color="magenta" />
                <stop offset="100%" stop-color="yellow" />
            </linearGradient>
            <clipPath id="circle">
                <circle r="40" cx="175" cy="75" />
            </clipPath>
        </defs>
        <!-- rectangle -->
        <rect x="50" y="50" height="50" width="50" fill="red" stroke="blue" stroke-width="10" stroke-opacity="0.5" />
        <!-- dashed shape -->
        <path id="path1" Z" d="M150,200 L150,150 L100,150 C100,200 150,250 200,250 L200,200
       stroke-dasharray=" 5 2 1 2" stroke-width="2" stroke="blue" fill="none" style="filter:url(#shadow)" />
        <!-- gray quarter-circle -->
        <path d="M0,0 L0,-100 A100,100 0 0,0 -100,0 L0,0 Z" transform="translate(100,250) scale(0.5) " stroke="red"
            stroke-opacity=".5" stroke-width="4" fill-opacity=".2" />
        <text fill="url(#grad)" font-size="20" x="200" y="100">
            Scalable
            <tspan dy="20" x="200">Vector</tspan>
            <tspan dy="20" x="200">Graphics</tspan>
        </text>
        <image x="125" y="25" height="100" width="100" xlink:href="../Data/Images/pluto.jpg" clip-path="url(#circle)"
            opacity="0.75" />
        <!-- rainbow half-circle -->
        <path d="M100,200 C100,100 250,100 250,200" transform="scale(0.6) rotate(180,295,225) " fill="url(#grad)" />
    </svg>
</body>

</html>
