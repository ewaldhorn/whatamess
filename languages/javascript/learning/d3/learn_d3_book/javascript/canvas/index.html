<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 and Canvas</title>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module">
        d3.select("#container")
            .append("canvas")
            .attr("id", "maincanvas")
            .attr("width", 400)
            .attr("height", 300);

        const canvas = d3.select("#maincanvas").node(); // node() returns the DOM object
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.strokeStyle = "rgba(255,127,0,0.7)";
        ctx.lineWidth = 10;
        ctx.fillRect(50, 50, 50, 50);
        ctx.strokeRect(50, 50, 50, 50);
    </script>
</body>

</html>
