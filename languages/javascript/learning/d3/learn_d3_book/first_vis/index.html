<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Visualization</title>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <svg id="chart" width="600" height="200"></svg>

    <script type="module">
        const array = [100, 200, 300, 350, 375, 400, 500];
        d3.select("#chart")     // selects the svg element by id (like JQuery)
            .selectAll("circle")  // declares the elements we would like to create
            .data(array)
            .enter()
            .append("circle")
            .attr("r", 10)
            .attr("cy", 100)
            .attr("cx", d => d);

        setTimeout(function () {
            d3.select("#chart").selectAll("circle")
                .data([50, 75, 125, 225, 325, 425, 450])
                .transition().duration(1000)
                .attr("r", 5)
                .attr("cx", d => d)
                .style("fill", "red")
        }, 2000)            
    </script>
</body>

</html>
