<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div id="start">Start</div>
    <a href="www.sololearn.com">
        Click here
    </a>
    <p>
        JQuery is <b>fun</b>
    </p>
    <div id="test">
        <p>some text</p>
    </div>
    <input type="text" id="name" value="Your Name">
    <p id="demo">Hi </p>
    <p>a<span>b</span></p>
    <div>Some text</div>

    <p>Some text</p>
    <button>Toggle Class</button>
    <script>
        // waits for document to load, then triggers
        $(function () {
            $("#start").html("Go!");

            var val = $("a").attr("href");
            alert(val);

            $("#test").text("hello!");

            $("#demo").append("world!");

            var txt = $("<p></p>").text("Hi"); 
            $("#demo").after(txt);

            $("p span").text("a");

            $("div").addClass("header");

            $("button").click(function(){
                $("p").toggleClass("red");
            });
        });

        /*
            A longer format would be:
            $(document).ready(function() {
                // jQuery code goes here
            });

            The following jQuery methods are available to get and set content and attributes of selected HTML elements:
            text() sets or returns the text content of selected elements.
            html() sets or returns the content of selected elements (including HTML markup).
            val() sets or returns the value of form fields.
            attr() sets or returns the value of attributes.
            removeAttr() removes the specified attribute.
        */
    </script>
</body>

</html>
