<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div id="start">Start</div>
    <a href="www.sololearn.com">
        Click here
    </a>
    <p>
        JQuery is <b>fun</b>
    </p>
    <div id="test">
        <p>some text</p>
    </div>
    <script>
        // waits for document to load, then triggers
        $(function () {
            $("#start").html("Go!");

            var val = $("a").attr("href");
            alert(val);

            $("#test").text("hello!");
        });

        /*
            A longer format would be:
            $(document).ready(function() {
                // jQuery code goes here
            });
        */
    </script>
</body>

</html>
