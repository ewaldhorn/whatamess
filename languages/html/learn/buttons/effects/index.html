<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Effects</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="button_container">
        <button class="button_base">BUTTON 1</button>
        <button class="button_base">BUTTON 2</button>
        <button class="button_base">BUTTON 3</button>
        <button class="button_base">BUTTON 4</button>
        <button class="button_base">BUTTON 5</button>
        <button class="button_base">BUTTON 6</button>
        <button class="button_base">BUTTON 7</button>
        <button class="button_base">BUTTON 8</button>
        <button class="button_base">BUTTON 9</button>
    </div>

    <svg>
        <defs>
            <filter id="wave">
                <feTurbulence type="fractalNoise" baseFrequency="0.0095 0.005" numOctaves="1" result="warp" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic"
                    in2="warpOffset" />
            </filter>
        </defs>
    </svg>

    <script src="./effects.js" defer></script>
</body>

</html>
