<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Support Test</title>
    <style>
        ::backdrop {
            background-color: white;
        }
    </style>
</head>

<body style="display: grid; width: 100vw; height: 100vh; background-color: white;">
    <div
        style="display: grid; align-self: center; justify-self: center; width: 50vw; height: 50vh; background-color: white;">
        <img id="image" src="nofusslogo.svg" height="40%" style="align-self: center; justify-self: center;" />
        <button id="toggler" style="width: 200px; height: 50px; justify-self: center; align-self: center;">Toggle
            Fullscreen</button>
    </div>
    <script>
        window.onload = function () {
            let b = document.getElementById('toggler');
            b.addEventListener('click', function (e) {
                let image = document.getElementById('image');
                image.requestFullscreen();
            });
        };
    </script>
</body>

</html>
