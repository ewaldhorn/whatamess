# https://taskfile.dev

version: "3"

tasks:
  default:
    desc: Lists all available options
    cmds:
      - task --list-all
    silent: true
  build:
    desc: Builds the wasm bundle
    cmds:
      - GOOS=js GOARCH=wasm go build -o ./public/main.wasm ./src/
    silent: true
  run:
    desc: Compiles the wasm then runs the server on port 9000, open default browser
    cmds:
      - GOOS=js GOARCH=wasm go build -o ./public/main.wasm ./src/
      - http-server ./public/ -p 9000 -o
    silent: true
