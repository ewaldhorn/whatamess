# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - task --list-all
    silent: true
  report:
    cmds:
      - echo "==================== REPORT ===================="
      - echo "Database name is   :" "{{.APP_DB_NAME}}"
      - echo "Database user is   :" "{{.APP_DB_USERNAME}}"
      - echo "Application port is:" "{{.APP_SERVER_PORT}}"      
      - echo
    silent: true
  run:
    cmds:
      - go run .
    env:
      APP_DB_USERNAME: postgres
      APP_DB_PASSWORD: onepassword
      APP_DB_NAME: postgres
      APP_SERVER_PORT: 9000
    silent: true
  reset:
    desc: Resets the Docker TestDonkey image and volume by deleting them. First stops TestDonkey.
    cmds:
      - docker stop TestDonkey
      - docker rm TestDonkey
      - docker volume prune --force
  test:
    cmds:
      - docker run --name TestDonkey -it -p 5432:5432 -e POSTGRES_PASSWORD=testpassword -e POSTGRESS_DB=testgres -d postgres
      - go test .
    env:
      APP_DB_USERNAME: postgres
      APP_DB_PASSWORD: testpassword
      APP_DB_NAME: testgres
      APP_SERVER_PORT: 9000
    silent: true    
