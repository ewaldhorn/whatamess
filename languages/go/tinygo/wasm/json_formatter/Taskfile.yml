# https://taskfile.dev

version: "3"

vars:
  SRC_DIR: src
  OUT_DIR: static
  TARGET_FILE: compiled.wasm

tasks:
  default:
    desc: Lists all available tasks
    cmds:
      - task --list-all
    silent: true
  buildTinyGo:
    desc: Builds the wasm component with TinyGo
    cmds:
      - tinygo build -o static/{{.TARGET_FILE}} -no-debug -target wasm ./{{.SRC_DIR}}/main.go
    silent: true
  build:
    desc: Builds the wasm component with Go
    cmds:
      - env GOOS=js GOARCH=wasm go build -o {{.OUT_DIR}}/{{.TARGET_FILE}} ./src/.
  run:
    desc: Builds and runs the project
    cmds:
      - task: build
      - http-server ./static/ -p 9000 -o -c-1
    silent: true
  setupExecJS:
    desc: Copies the wasm_exec.js to the '{{.OUT_DIR}}' folder
    cmds:
      - cp $(go env GOROOT)/misc/wasm/wasm_exec.js {{.OUT_DIR}}
    silent: true
  test:
    desc: Runs the project tests
    cmds:
      - GOOS=js GOARCH=wasm go test -v ./{{.SRC_DIR}}/.
  updateWasmExec:
    desc: Copies the TinyGo wasm_exec.js file to the {{.OUT_DIR}} directory
    cmds:
      - cp $(tinygo env TINYGOROOT)/targets/wasm_exec.js ./{{.OUT_DIR}}/wasm_exec_tiny.js
    silent: true
  updateDependencies:
    desc: Updates Go dependencies
    cmds:
      - go get -u ./...
    silent: true
