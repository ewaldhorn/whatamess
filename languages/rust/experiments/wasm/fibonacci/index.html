<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust, Wasm and Cargo</title>
</head>

<body>
    <script>
        (async () => {
            const bytes = await fetch("target/wasm32-unknown-unknown/debug/fibonacci.wasm");
            const response = await bytes.arrayBuffer();
            const result = await WebAssembly.instantiate(response, {});
            console.log('Adding 11 and 17:', result.instance.exports.add(11, 17))
            console.log('Fibonacci numbers summed up to 20:', result.instance.exports.fibonacci(20))
        })();
    </script>
</body>

</html>
