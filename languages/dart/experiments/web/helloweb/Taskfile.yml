# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  default:
    desc: List all available tasks
    cmds:
      - task --list-all
    silent: true
  run:
    desc: Runs the webdev server
    cmds:
      - webdev serve web:9000
    silent: true
  build:
    desc: Builds production code
    cmds:
      - webdev build --output web:build
    silent: true
