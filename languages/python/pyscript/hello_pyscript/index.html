<!doctype html>
<html>
  <head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- PyScript CSS -->
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2025.2.3/core.css"
    />
    <!-- This script tag bootstraps PyScript -->
    <script
      type="module"
      src="https://pyscript.net/releases/2025.2.3/core.js"
    ></script>
  </head>
  <body>
    <h1>Polyglot 🦜 💬 🇬🇧 ➡️ 🏴‍☠️</h1>
    <p>Translate English into Pirate speak...</p>
    <input
      type="text"
      name="english"
      id="english"
      placeholder="Type English here..."
    />
    <button py-click="translate_english">Translate</button>
    <div id="output"></div>
    <script type="py" src="./index.py" config="./pyscript.json" defer></script>
  </body>
</html>
