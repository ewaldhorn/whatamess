; Recommended settings for API development
[PHP]
; Increase max file sizes for uploads (if your API handles files)
upload_max_filesize = 128M
post_max_size = 128M

; Increase memory limit for complex operations
memory_limit = 512M

; Set timezone to avoid warnings/errors
date.timezone = UTC

; Error Reporting for Development
; E_ALL & ~E_DEPRECATED & ~E_STRICT for development (show all errors except deprecated)
error_reporting = E_ALL
display_errors = On
display_startup_errors = On

; Enable Xdebug remote debugging (Crucial for IDEs like VS Code/PhpStorm)
; The 'xdebug.mode' is typically set via environment variable for flexibility (see next step)
